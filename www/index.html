		<script>
			detectarConexion();
			function detectarConexion(){
				var s = document.getElementById('status');
				var d = document.getElementById('detectorInternet');
				
				s.className = navigator.onLine ? '<i class="material-icons online">wifi</i> <span class ="contenedorOnline">Online</span>' : '<i class="material-icons offline">wifi_off</i><span class ="contenedorOnline">OffLine</span>';
				s.innerHTML = navigator.onLine ? '<i class="material-icons online">wifi</i> <span class ="contenedorOnline">Online</span>' : '<i class="material-icons offline">wifi_off</i><span class ="contenedorOnline">OffLine</span>';  
				d.value =  navigator.onLine ? 1 : 0 ;
				
				
			}
			setInterval(function () {
				detectarConexion();
			}, 60000);
			ver_sesiones(); 
			function ver_sesiones(){
				var db = window.openDatabase("Database", "1.0", "TicketMobile", 200000);
				db.transaction(function(tx){
					tx.executeSql('SELECT * FROM concieto',[],function(tx,results){
						var registros = results.rows.length;
						if(registros == 0){
							//alert('no hay');
							$('#sin_loguear').fadeIn('slow');
							$('#ya_logueado').css('display','none');
						}else{
							//alert('si hay');
							$('#sin_loguear').css('display','none');
							$('#ya_logueado').fadeIn('slow');
						}
					},errorCB,successCB);
				});
			}
			function valida_log_acceso_conSesion(){
				window.location = 'subpages/ingreso.html';
			}
			function valida_log_acceso(){
				var claveEvento = $('#claveEvento').val();
				var id_con = $('#id_con').val();
				var empleado = $('#empleado').val();
				var tipo_acceso = $('#tipo_acceso').val();
				var base = 1;
				if(claveEvento == ''){
					alert('ingrese la clave del evento');
				}
				
				if(id_con == ''){
					alert('ingrese el identificador del evento');
				}
				
				if(empleado == ''){
					alert('ingrese el nombre del empleado');
				}
				
				if(tipo_acceso == ''){
					alert('seleccione tipo de acceso');
				}
				
				if(empleado == '' || claveEvento == '' || id_con == '' || tipo_acceso == ''){
					
				}else{
					$.post("https://www.ticketfacil.ec/ticket2/controlAccesos/baja_localidadades_clave.php",{ 
						id_con : id_con , claveEvento : claveEvento  ,base :  base
					}).done(function(data){
						alert(data);
						if($.trim(data)=='error'){
							alert('no hay datos para ese evento : ' + id_con)
						}else if($.trim(data)=='vacio'){
							alert('la clave ingresada para el evento : ' + id_con + ' es incorrecta , revise y vuelva a intentarlo!!!' )
						}else{
							var res = data.split("|"); 
							//alert(res[1]);
							var objDatos=JSON.parse(res[0]);
							var locales=objDatos.Localidades;
							<!-- alert(locales.length); -->
							var db = window.openDatabase("Database", "1.0", "TicketMobile", 200000);
							db.transaction(function(tx){
								var idd = 1000;
								for(i=0; i < locales.length; i++){
									var idDe = (idd + i);
									var NomDesc = 'especial(sello)';
									
									var idLocalidad = locales[i].idLocalidad; 
									var strDescripcionL = locales[i].strDescripcionL;
									var tipo = 1;
									tx.executeSql("INSERT OR IGNORE INTO localidad (id_con,id_loc,nombre) VALUES (?,?,?)",[id_con,idLocalidad,strDescripcionL]);
									
									tx.executeSql("INSERT OR IGNORE INTO descuentos (id_desc,nombre,localidad, tipo) VALUES (?,?,?,?)",[idDe,NomDesc,idLocalidad,tipo]);
								
									tx.executeSql('UPDATE localidad SET id_loc = ?,nombre= ? WHERE id_loc = ?;',[idLocalidad,strDescripcionL,idLocalidad]);
									
								}
									tx.executeSql("INSERT INTO concieto (id_con,nombre_c,es_para_feria) VALUES (?,?,?)",[id_con,res[1],res[2]]);
									
									tx.executeSql("INSERT OR IGNORE INTO empleado (nombre,perfil) VALUES (?,?)",[empleado,tipo_acceso]);
							},errorCB,successCB);
							
							
							alert("Datos descargado con Ã©xito.");
							window.location = 'subpages/ingreso.html';
						}
					}).fail(function(xhr, status, error) {
						alert(status);
					});	
				}
			}
